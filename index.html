<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>


<body >
   <div class="cantainer  text-center p-5 fw-bold fs-4" id="main-div">
    <h2 class="text-danger fw-bold">Simple Calculator</h2>
    
        <div class="row text-warning">
        <div class="col-lg-4 col-md-4 col-sm-12 text-red " >
            Number1 <br>
            <input class="text-center m-2 w-100" id="number1" type="number" onchange="reset()" onkeyup="reset()">
            <br>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            Operator <br>
            <select class=" m-2 w-25 text-center rounded-pill" name="number" id="oparater">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            Number2 <br><input class=" m-2 w-100 text-center" id="number2" type="number" onchange="reset()" onkeyup="reset()"><br>
        </div>
       
        
        </div>
         <div class="row ">
        <div class="col" >
            <button class=" m-2 w-100 " id="button" onclick="showResult()">Result</button>         
        </div>
        </div>
        <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12"></div>
        <div class="col-lg-4 col-md-4 col-sm-12 text-warning">
            Result<br><input class=" m-2 w-100 text-center" id="result" type="number" readonly>
        </div>
            <div class="col-lg-4 col-md-4 col-sm-12"></div>
        </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
